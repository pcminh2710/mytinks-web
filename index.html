<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On The Card</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="header">
        <div class="header__logo">
            <img class="header__logo-image" src="https://intphcm.com/data/upload/logo-the-thao-dep.jpg" alt="logo">
        </div>
        <div class="heder-bottom">
            <div class="heder-bottom__icon heder-bottom__icon--support">
                <i class="far fa-comment-alt"></i>
            </div>
            <div class="heder-bottom__icon heder-bottom__icon--notification">
                <i class="fas fa-volume-up"></i>
            </div>
            <a class="heder-bottom__user" href="#">
                <img class="heder-bottom__user-image" src="https://assets.production.linktr.ee/8588826fa05a10c9f86af7eaa9db6a6bf7046e20/images/default_profile_picture.png" alt="user">
                <div class="sub-user">
                    <div class="sub-user__title">Trunghuynh</div>
                    <ul class="sub-user__list">
                        <li class="nav__item sub-user__list-item">My Account</li>
                        <li class="nav__item sub-user__list-item">Logout</li>
                    </ul>
                    <div class="sub-user__title">Trees</div>
                    <div class="sub-user__tree">
                        <span>@trunghuynh</span>
                        <i class="fas fa-star sub-user__tree-icon"></i>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="app">
        <nav>
            <div class="nav">
                <div class="nav-left">
                    <ul class="list">
                        <li class="list__item list__item-active"><a class="list__item-link" href="#">Links</a></li>
                        <li class="list__item"><a class="list__item-link" href="#">Appearance</a></li>
                        <li class="list__item"><a class="list__item-link" href="#">Settings</a></li>
                    </ul>
                </div>
                <div class="nav-right">
                    <div class="nav-right__mylink">My Linktree:
                        <a href="https://linktr.ee/trunghuynh" class="nav-right__mylink-link">https://linktr.ee/trunghuynh</a>
                    </div>
                    <div class="nav-right__share">
                        <div class="nav-right__share-btn">Share</div>
                        <ul class="nav-right__share-list">
                            <li class="nav-right__share-item nav__item">Copy my Linktree URL</li>
                            <li class="nav-right__share-item nav__item">Download my Linktree QR code</li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="create-link">
                <div class="create-link__btn">Add New Link</div>
                <div class="item-link">
                    <div class="item-link__left">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <div class="content">
                        <div class="content-info">
                            <div class="content-info__top">
                                <span class="content-info__title">Title <i class="fas fa-pen content-info__icon"></i></span>
                                <input class="content-info__input content-info__top-input" type="text">
                            </div>
                            <div class="content-info__bottom">
                                <span class="content-info__url">Url <i class="fas fa-pen content-info__icon"></i></span>
                                <input class="content-info__input content-info__bottom-input" type="text">
                            </div>
                        </div>
                        <div class="content-list">
                            <i class="far fa-image content-list__icon"></i>
                            <i class="far fa-chart-bar content-list__icon"></i>
                            <i class="fas fa-trash-alt content-list__icon"></i>
                        </div>
                        <div class="item-link__button">
                            <div class="item-link__button-circle"></div>
                        </div>
                    </div>
                </div>
              
            </div>
            <div class="interface">
                <div class="phone">
                    <img class="phone_image" src="https://assets.production.linktr.ee/8588826fa05a10c9f86af7eaa9db6a6bf7046e20/images/default_profile_picture.png" alt="user" />
                    <span class="phone__user">@trunghuynh</span>
                    <a class="phone__item" href="#">
                        <i class="fab fa-facebook-messenger phone__item-icon"></i>
                        <span class="phone__item-name">Facebook</span>
                    </a>
                    <a class="phone__item" href="#">
                        <span class="phone__item-name">Facebook</span>
                    </a>
                    <a class="phone__item" href="#">
                        <span class="phone__item-name">Facebook</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
